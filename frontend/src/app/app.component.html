<div class="header">
    <h1>Wordle</h1>
</div>

<app-guesses [active]="word" (fullEvent)="guessesFull()"></app-guesses>
<app-keyboard (letterEvent)="write($event)" (backspaceEvent)="backspace()" (guessEvent)="makeGuess()" [green]="green" [yellow]="yellow" [gray]="gray"></app-keyboard>

<div class="message" *ngIf="message" (click)="clearMessage()">
    {{message}}
</div>
<div class="won message" *ngIf="won">
    You won!
</div>
<div class="lost message" *ngIf="lost">
    You lost!
</div>
